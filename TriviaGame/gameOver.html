<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pepper's Pop Quiz - Game Over</title>
    <link rel="stylesheet" href="Style/gameOver.css">
    <link rel="icon" type="image/x-icon" href="../Data/FaviconTemp.png">
</head>
<body>
    <!-- #ID GameZone: game over container -->
    <div id="GameZone">
        <!-- #ID gameOverTitle -->
        <h1 id="gameOverTitle">GAME OVER</h1>

        <!-- .class button-container -->
        <div class="button-container">
            <!-- .class redirection-button -->
            <button class="redirection-button" type="button" onclick="playAgain()">Play Again</button>
            <!-- .class redirection-button -->
            <button class="redirection-button" type="button" onclick="goToHome()">Quit</button>
        </div>
    </div>

    <script src="scripts/gameover.js"></script>
</body>
</html>
