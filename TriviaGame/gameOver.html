<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pepper's Pop Quiz - Game Over</title>
    <link rel="stylesheet" href="/Style/gameOver.css">
    <link rel="icon" type="image/x-icon" href="../Data/FaviconTemp.png">
</head>
<body>
    <div id="GameZone">
        <h1 id="gameOverTitle">GAME OVER</h1>

        <!-- Buttons to Quit or Play Again -->
        <div class="button-container">
            <button id="game-over-play-again-button" class="redirection-button" type="button" onclick="playAgain()">Play Again</button>
            <button id="game-over-quit-button" class="redirection-button" type="button" onclick="goToHome()">Quit</button>
        </div>

    </div>

    <script src="/Scripts/gameOver.js"></script>
</body>
</html>
