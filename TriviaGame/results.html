<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="JL Graham">
    <meta name="date" content="2025-04-09">
    <meta name="last revised" content="2024-04-14">
    <meta name="description" content="SE1 Sprint 2 Results Page">
    <meta name="keywords" content="se1, sprint 2, results page, cavity crushers">
    <title>Pepper's Pop Quiz - Results</title>
    <link rel="stylesheet" href="Style/results.css">
    <link rel="icon" type="image/x-icon" href="../Data/peppers pop quiz logo.png">
    <!-- results.html
     Author: JL Graham
     Date: 04/09/24
     Last Revised: 04/21/24
     Description: Results page that appears after answering a question
     -->
</head>
<body>

    <div id="GameZone">
        <h3 id="answeredQuestionText"></h3>

        <h3 id="selectedAnswer"></h3>

        <h1 id="correct"></h1>

        <h1 id="score"></h1>

        <h2 id="lives"></h2>

        <!-- Button to quit and button to continue next to each other -->
        <div class="button-container">
            <button id="results-continue-button" class="redirection-button" type="button" onclick="goToGame()">Continue</button>
            <button id="results-quit-button" class="redirection-button" type="button" onclick="goToHome()">Quit</button>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="/Scripts/view.js"></script>
    <script src="/Scripts/results.js"></script>
</body>
</html>
