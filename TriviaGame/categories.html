<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="JL Graham">
    <meta name="date" content="2025-04-21">
    <meta name="last revised" content="2024-04-21">
    <meta name="description" content="SE1 Sprint 3 Categories Page">
    <meta name="keywords" content="se1, sprint 3, categories page, cavity crushers">
    <title>Pepper's Pop Quiz - Categories</title>
    <link rel="stylesheet" href="Style/categories.css">
    <link rel="icon" type="image/x-icon" href="../Data/FaviconTemp.png">
    <!-- Page that allows players to select the categories of questions they want to answer -->
</head>
<body>
    <!-- #ID GameZone: main container for category selection -->
    <div id="GameZone">
        <!-- #ID selectCategory: category dropdown -->
        <select id="selectCategory">
            <option>Choose a category</option>
        </select>

        <!-- #ID selectionWarn: warning if no category chosen -->
        <h3 id="selectionWarn" hidden>You must select a category to continue.</h3>

        <!-- .class button-container: holds Continue/Quit side-by-side -->
        <div class="button-container">
            <!-- .class redirection-button -->
            <button class="redirection-button" type="button" onclick="goToGame()">Continue</button>
            <!-- .class redirection-button -->
            <button class="redirection-button" type="button" onclick="goToHome()">Quit</button>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="scripts/view.js"></script>
    <script src="scripts/categories.js"></script>
</body>
</html>
