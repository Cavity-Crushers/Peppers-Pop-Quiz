<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pepper's Pop Quiz - Game</title>
    <link rel="stylesheet" href="Style/game.css" />
    <link rel="icon" type="image/x-icon" href="../Data/FaviconTemp.png">
</head>
<body>
    <!-- #ID GameZone: main game container -->
    <div id="GameZone">
        <!-- #ID timer: displays elapsed time -->
        <div id="timer">0:00</div>

        <!-- #ID pauseBtn: pause button in top-right -->
        <button id="pauseBtn" type="button" onclick="pauseGame()">‚è∏</button>

        <!-- .class question-box: holds question text and image -->
        <div class="question-box">
            <!-- #ID questionText -->
            <h3 id="questionText"></h3>
            <!-- #ID questionImage -->
            <img id="questionImage" src="" alt="" />
        </div>

        <!-- #ID answers: contains all answer buttons -->
        <form action="results.html" method="GET">
            <div id="answers">
                <!-- .class answer-button -->
                <button class="answer-button" id="answer0" type="submit" onclick="checkAnswer(answer0.textContent)">Answer A</button>
                <!-- .class answer-button -->
                <button class="answer-button" id="answer1" type="submit" onclick="checkAnswer(answer1.textContent)">Answer B</button>
                <!-- .class answer-button -->
                <button class="answer-button" id="answer2" type="submit" onclick="checkAnswer(answer2.textContent)">Answer C</button>
                <!-- .class answer-button -->
                <button class="answer-button" id="answer3" type="submit" onclick="checkAnswer(answer3.textContent)">Answer D</button>
            </div>
        </form>
    </div>

    <!-- .class overlay: full-screen pause overlay -->
    <div id="pauseMenu" class="overlay hidden">
        <!-- .class overlay-content -->
        <div class="overlay-content">
            <h1>Paused</h1>
            <!-- .class pause-button -->
            <button class="pause-button" onclick="resumeGame()">Resume</button>
            <!-- .class pause-button -->
            <button class="pause-button" onclick="restartGame()">Restart</button>
            <!-- .class pause-button -->
            <button class="pause-button" onclick="quitGame()">Quit</button>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="scripts/view.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
